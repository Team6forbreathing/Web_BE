spring.application.name=sleeping

secret.key=${SECRET_KEY}
access.token.expiry=${ACCESS_TOKEN_EXPIRY}
refesh.token.expiry=${REFRESH_TOKEN_EXPIRY}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Relational DB
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PW}

# influxDB
influx.bucket=${DOCKER_INFLUXDB_INIT_BUCKET}
influx.org=${DOCKER_INFLUXDB_INIT_ORG}
influx.token=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
influx.url=${INFLUX_URL}